<!doctype html>
<html>
<head>
  <title>HELLO WORLD!</title>
  <script src="/test/vendor/angular.min.js"></script>
  <script src="/build/build.js"></script>
  <link href="/build/build.css" media="all" rel="stylesheet" type="text/css" />
  <script>
    require('wizard');
  </script>
</head>

<script>
  var app = angular.module('app', ['kera-inc/wizard']);

  app.controller('MyCtrl', function($scope) {
    $scope.completed = function() {
      $scope.isCompleted = true;
    }
  });

</script>

<body ng-app="app" ng-controller="MyCtrl">
  <input type="text" ng-model="someModel" />

  <span id="isCompleted">{{ isCompleted }}</span>

  <wizard id="wizard1" active="true">
    <step id="step1" label="Step 1" completed="completed()">
      <p>Step 1</p>
    </step>
    <step id="step2" label="Step 2" nav-label="Step 2 Nav Label">
      <span id="step2Content">{{ someModel }}</span>
    </step>
  </wizard>

  <wizard id="wizard2" active="false">
    <step>
      <p>Wizard 2 Step 1</p>
    </step>
    <step id="wizard2step2">
      <p>Wizard 2 Step 2</p>
    </step>
  </wizard>
</body>
</html>
